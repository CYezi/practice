<!DOCTYPE html>

<head>

    <style>
        .ul-test>ul{
            display: inline;
        }
        .ul-test>ul>li{
            display: inline-block;
            padding: 0em 1em;
        }
        .child{
            position: fixed;
        }
        .child>ul{
            display: none;
            list-style: none;
            position: relative;
            right: 50%;
            
        }
        .ul-test>ul>li:hover ul{
            display: block;
        }
    </style>
</head>
<body>
